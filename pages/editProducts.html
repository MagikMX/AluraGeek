<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			type="text/css"
			content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/header/header.css" />
		<link rel="stylesheet" href="../styles.css" />
		<link rel="stylesheet" href="../css/contacto/contacto.css" />
		<link rel="stylesheet" href="../css/footer/footer.css" />
		<link rel="stylesheet" href="../css/login/login.css" />
		<link rel="stylesheet" href="../css/addProduct/addProduct.css" />
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&display=swap"
			rel="stylesheet" />
		<!-- FAVICON CSS -->
		<link
			rel="shortcut icon"
			href="../img/favicon-32x32.png"
			type="image/x-icon" />
		<title>Alura Geek</title>
	</head>
	<body>
		<!-- HEADER -->
		<header class="header">
			<div class="header__container">
				<a href="../index.html"><img
					class="header__img element"
					src="../img/logos/Logo.png"
					alt="AluraGeek Logo" /></a>
				<form action="" class="element">
					<input
						type="search"
						name="searchBox"
						id="searchBox"
						placeholder="¿Qué deseas buscar?" />
					<button type="submit" class="element">
						<img src="../img/logos/search_Logo.png" alt="Search Logo" />
					</button>
				</form>
				<a href="../pages/login.html"><button class="login-btn">Login<button/></a>
			</div>
		</header>
		<section class="geral-products">
			<div class="products_title">Editar producto</div>
			<section class="products-section" data-allProducts>
				<form action="#" class="form-control" data-form>
					<img src="" data-url />
					<input
						class="product-add_input__name"
						type="text"
						placeholder="Nombre del producto"
						data-nombre />
					<input
						class="product-add_input__price"
						type="text"
						placeholder="Precio del producto"
						data-precio />
					<textarea
						class="product-add_textarea__description"
						type="text"
						placeholder="Descripcion del producto"
						data-descripcion></textarea>
					<button type="submit" class="product-submit_btn">
						Actualizar producto
					</button>
				</form>
			</section>
		</section>
	</body>
	<section class="contacto">
        <div class="contacto__container">
            <div class="empresa">
                <img src="../img/logos/Logo.png" alt="Logo Alura Geek" />
                <!-- LINKS HREF -->
                <div class="links">
                    <ul>
                        <li><a href="#">Quiénes somos?</a></li>
                        <li><a href="#">Política de privacidad</a></li>
                        <li><a href="#">Programa de fidelidad</a></li>
                        <li><a href="#">Nuestras tiendas</a></li>
                        <li><a href="#">Quiero ser franquiciado</a></li>
                        <li><a href="#">Anuncie Aquí</a></li>
                    </ul>
                </div>
            </div>

            <!-- FORM -->
            <div class="form">
                <p class="formT">Hable con nosotros</p>
                <div class="labelF">
                    <input class="inputN" type="text" />
                    <label class="labelN" for="">Nombre</label>
                    <p class="error name-error">Introduce un nombre</p>
                </div>
                <textarea
                    name="mensaje"
                    id="msg"
                    cols="5"
                    rows="5"
                    placeholder="Escribe tu mensaje..."></textarea>
                <p class="error textarea-error">Introduce el mensaje</p>
                <button class="aProducto">Enviar mensaje</button>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <section class="footer">
        <div class="footerT">
            <p>Diseñado por Adrian Ayala &copy; 2023</p>
        </div>
    </section>
	<script type="module" src="../js/actualizadorProductos.js"></script>
</html>
